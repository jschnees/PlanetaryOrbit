#title {
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  color: rgb(255, 255, 255);
  text-align: center;
  font-family: "lato", sans-serif;
  font-weight: 300;
  font-size: 50px;
  letter-spacing: 10px;
  margin-top: -60px;
  padding-left: 10px;
}
#title span {
  background: -webkit-linear-gradient(white, #38495a);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

@keyframes animStar {
  from {
    transform: translateX(0vw);
  }
  to {
    transform: translateX(-100vw);
  }
}

/* Moon */
.moon{
  width: 300px;
  height: 300px;
  border-radius: 50%;
  margin: 0;
  position: absolute;
  top: 35%;
  left: 70%;
  transform: translate(-50%, -50%);
  animation: MoonBobble 5s -5s linear infinite;
  -webkit-animation: MoonBobble 5s -5s linear infinite;
  -moz-animation: MoonBobble 5s -5s linear infinite;
  -ms-animation: MoonBobble 5s -5s linear infinite;
  -o-animation: MoonBobble 5s -5s linear infinite;
  background-color: rgb(238, 238, 238);
  background-image: url("grit.png");
}
.moon:before {
  content: " ";
  position: absolute;
  z-index: -1;
  top: -20px;
  left: -20px;
  right: -20px;
  bottom: -20px;
  border-radius: 50%;
  border: solid 20px rgba(0,0,0,0.4);
}
.moon:after {
  content: " ";
  position: absolute;
  z-index: -1;
  top: -40px;
  left: -40px;
  right: -40px;
  bottom: -40px;
  border-radius: 50%;
  border: solid 20px rgba(0,0,0,0.2);
}
.moonShadow {
  width: 270px;
  height: 330px;
  border-radius: 50%;
  box-shadow: 100px 5px 18px rgba(0, 0, 0,0.25);
}
.craterLarge{
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: solid 1px rgb(237, 230, 231);
  background-color: rgb(179, 179, 179);
  margin: 0;
  position: absolute;
  top: 30%;
  left: 30%;
}
.craterMedium{
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: solid 1px rgb(255, 255, 255);
  background-color: rgb(179, 179, 179);
  margin: 0;
  position: absolute;
}
.craterSmall{
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: solid 1px rgb(255, 255, 255);
  background-color: rgb(179, 179, 179);
  margin: 0;
  position: absolute;
}
.craterTiny{
  width: 10px;
  height: 10px;
  border-radius: 50%;
  border: solid 1px rgb(255, 255, 255);
  background-color: rgb(179, 179, 179);
  margin: 0;
  position: absolute;
}
@keyframes MoonBobble {
  0% {top: 38%;}
  30% {top: 40%;}
  70% {top: 40%;}
  100% {top: 38%;}
}
@-webkit-keyframes MoonBobble {
  0% {top: 38%;}
  30% {top: 40%;}
  70% {top: 40%;}
  100% {top: 38%;}
}
@-moz-keyframes MoonBobble {
  0% {top: 38%;}
  30% {top: 40%;}
  70% {top: 40%;}
  100% {top: 38%;}
}
@-ms-keyframes MoonBobble {
  0% {top: 38%;}
  30% {top: 40%;}
  70% {top: 40%;}
  100% {top: 38%;}
}

/* Planet */
.Planet{
  width: 500px;
  height: 500px;
  border-radius: 50%;
  position: absolute;
  top: 90%;
  left: 50%;
  transform: translate(-50%, -50%);
   background: linear-gradient(317deg, rgb(130, 163, 49), rgb(4, 171, 234));
  background-size: 400% 400%;
  -webkit-animation: PlanetAtmosphere 16s ease infinite;
  -moz-animation: PlanetAtmosphere 16s ease infinite;
  -o-animation: PlanetAtmosphere 16s ease infinite;
  animation: PlanetAtmosphere 16s ease infinite;
}
.PlanetAurora{
  width: 100px;
  height: 20px;
  border-radius: 50%;
  position: absolute;
  top: 2%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(317deg, rgba(199, 30, 30, 0.5), rgba(166, 177, 7, 0.5));
  background-size: 400% 400%;
  -webkit-animation: PlanetAtmosphere 16s ease infinite;
  -moz-animation: PlanetAtmosphere 16s ease infinite;
  -o-animation: PlanetAtmosphere 16s ease infinite;
  animation: PlanetAtmosphere 16s ease infinite;
}
.Planet:before {
  content: " ";
  position: absolute;
  z-index: -1;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  border-radius: 50%;
  border: solid 10px rgba(0,0,0,0.4);
}
.Planet:after {
  content: " ";
  position: absolute;
  z-index: -1;
  top: -20px;
  left: -20px;
  right: -20px;
  bottom: -20px;
  border-radius: 50%;
  border: solid 10px rgba(0,0,0,0.2);
}
.PlanetRingThin{
  width:500px;
  height:250px;
  border: 1px solid rgba(255,255,255,0.5);
  border-top: 0;
  border-left: 0;
  border-right: 0;
  border-bottom-left-radius: 50%;
  border-bottom-right-radius: 50%;
  position: absolute;
}
.PlanetRingThick{
  width:500px;
  height:270px;
  border: 20px solid rgba(255,255,255,0.5);
  border-top: 0;
  border-left: 0;
  border-right: 0;
  border-bottom-left-radius: 50%;
  border-bottom-right-radius: 50%;
  position: absolute;
}
.PlanetRingThickest{
  width:500px;
  height:300px;
  border: 50px solid rgba(255,255,255,0.5);
  border-top: 0;
  border-left: 0;
  border-right: 0;
  border-bottom-left-radius: 50%;
  border-bottom-right-radius: 50%;
  position: absolute;
}
.PlanetShadow{
  width: 400px;
  height: 500px;
  border-radius: 50%;
  box-shadow: 100px 5px 18px rgba(0, 0, 0,0.25);
}

/* Planet Atmosphere Animation*/
@-webkit-keyframes PlanetAtmosphere {
    0%{background-position:7% 0%}
    50%{background-position:94% 100%}
    100%{background-position:7% 0%}
}
@-moz-keyframes PlanetAtmosphere {
    0%{background-position:7% 0%}
    50%{background-position:94% 100%}
    100%{background-position:7% 0%}
}
@-o-keyframes PlanetAtmosphere {
    0%{background-position:7% 0%}
    50%{background-position:94% 100%}
    100%{background-position:7% 0%}
}
@keyframes PlanetAtmosphere {
    0%{background-position:7% 0%}
    50%{background-position:94% 100%}
    100%{background-position:7% 0%}
}
</style>
